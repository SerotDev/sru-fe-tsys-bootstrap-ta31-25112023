<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Own CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>TA31 - Ejercicio 2</title>
</head>

<body>
    <div class="container">
        <div class="py-3 text-center pt-3">
            <h1>Contact us</h2>
                <hr class="hr" />
        </div>
        <form>
            <div class="row mb-3 g-3 align-items-center">
                <div class="col-auto mt-0">
                    <label for="inputName" class="col-form-label"><i class="fa-solid fa-user fa-2xl"></i></label>
                </div>
                <div class="col mb-3">
                    <input type="text" id="inputName" class="form-control" placeholder="First Name">
                </div>
            </div>
            <div class="row mb-3 g-3 align-items-center">
                <div class="col-auto mt-0">
                    <label for="inputLastName" class="col-form-label"><i class="fa-solid fa-user fa-2xl"></i></label>
                </div>
                <div class="col mb-3">
                    <input type="text" id="inputLastName" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="row mb-3 g-3 align-items-center">
                <div class="col-auto mt-0">
                    <label for="inputEmail" class="col-form-label"><i class="fa-solid fa-envelope fa-2xl"></i></label>
                </div>
                <div class="col mb-3">
                    <input type="text" id="inputEmail" class="form-control" placeholder="Email Adress">
                </div>
            </div>
            <div class="row mb-3 g-3 align-items-center">
                <div class="col-auto mt-0">
                    <label for="inputPhone" class="col-form-label"><i class="fa-solid fa-phone fa-2xl"></i></i></label>
                </div>
                <div class="col mb-3">
                    <input type="tel" id="inputPhone" class="form-control" placeholder="Phone">
                </div>
            </div>
            <div class="row mb-3 g-3">
                <div class="col-auto">
                    <label for="inputMessage" class="col-form-label"><i class="fa-sharp fa-solid fa-pen-to-square fa-2xl"></i></label>
                </div>
                <div class="col mb-3">
                    <input type="text" id="inputMessage" class="form-control pb-custom"
                        placeholder="Enter your messaje for us here. We will get back to you within 2 bussines days.">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
